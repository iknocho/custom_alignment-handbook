# Model arguments
model_name_or_path: Qwen/Qwen2-7B-Instruct
model_revision: main
torch_dtype: bfloat16
use_flash_attention_2: true
trust_remote_code: true

#LoRA arguments
use_peft: true
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
- q_proj
- k_proj
- v_proj
- o_proj
- gate_proj
- up_proj
- down_proj
- lm_head
- embed_tokens

# Data training arguments
dataset_mixer:
  ikno/aoi_merge: 1.0
dataset_splits:
- train
- test
preprocessing_num_workers: 12
auto_insert_empty_system_msg: true

# SFT trainer config
bf16: true
do_eval: true
do_train: true
evaluation_strategy: epoch # One of ["no", "steps", "epoch"]
gradient_accumulation_steps: 4
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: False
hub_model_id: qwen2-7b
hub_strategy: every_save
learning_rate: 8.0e-06
log_level: info
logging_steps: 5  
logging_strategy: steps
lr_scheduler_type: cosine
max_seq_length: 4096
max_steps: -1
num_train_epochs: 6
output_dir: qwen2-7b
optim: adamw_torch
overwrite_output_dir: true
per_device_eval_batch_size: 1
per_device_train_batch_size: 1
push_to_hub: true
remove_unused_columns: true
run_name: qwen2-7b-sft-lora
report_to:
- wandb
save_strategy: "epoch"
save_steps: 1
save_total_limit: 4
seed: 42
warmup_ratio: 0.1